<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ goal.description }} - Git-Done</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7280;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --danger: #ff6b6b;
            --danger-glow: rgba(255, 107, 107, 0.3);
            --success: #6bcf7f;
            --glass-bg: rgba(26, 31, 46, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.2);
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--danger-glow) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .widget {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent, var(--accent));
            opacity: 0.7;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .countdown {
            font-family: var(--font-mono);
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            margin: 2rem 0;
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: 0.05em;
            position: relative;
        }

        .countdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 1px;
        }

        .countdown.urgent {
            color: var(--danger);
            text-shadow: 0 0 30px var(--danger-glow);
            animation: pulse 1.5s infinite;
        }

        .countdown.urgent::after {
            background: linear-gradient(90deg, transparent, var(--danger), transparent);
        }

        .countdown.completed {
            color: var(--success);
            text-shadow: 0 0 30px rgba(107, 207, 127, 0.3);
        }

        .countdown.completed::after {
            background: linear-gradient(90deg, transparent, var(--success), transparent);
        }

        .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-weight: 500;
        }

        .status.completed {
            color: var(--success);
            font-weight: 600;
        }

        .status.error {
            color: var(--danger);
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .branding {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .branding::before {
            content: 'âš¡';
            margin-right: 4px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent) 0%, #00b894 100%);
            border-radius: 4px;
            border: 1px solid var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00b894 0%, var(--accent) 100%);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-secondary);
        }

        @media (max-width: 480px) {
            .widget {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="widget">
        <div class="description">{{ goal.description }}</div>
        <div class="countdown" id="countdown">--:--:--</div>
        <div class="status" id="status">Loading...</div>
        <div class="branding">Powered by Git-Done</div>
    </div>

    <script>
        class EmbedWidget {
            constructor() {
                this.token = '{{ goal.embed_token }}';
                this.countdownEl = document.getElementById('countdown');
                this.statusEl = document.getElementById('status');
                this.retryCount = 0;
                this.maxRetries = 3;
                this.updateInterval = null;
                this.lastSuccessfulUpdate = Date.now();
                this.connectionLost = false;

                this.init();
            }

            init() {
                this.updateWidget();
                this.startUpdateLoop();

                // Handle page visibility changes to optimize updates
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.pauseUpdates();
                    } else {
                        this.resumeUpdates();
                    }
                });
            }

            async updateWidget() {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                    const response = await fetch(`/api/embed/${this.token}/data`, {
                        signal: controller.signal,
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.handleSuccessfulUpdate(data);

                } catch (error) {
                    this.handleUpdateError(error);
                }
            }

            handleSuccessfulUpdate(data) {
                this.retryCount = 0;
                this.lastSuccessfulUpdate = Date.now();

                if (this.connectionLost) {
                    this.connectionLost = false;
                    console.log('Connection restored');
                }

                if (data.status === 'completed') {
                    this.countdownEl.textContent = 'ðŸŽ‰ DONE';
                    this.countdownEl.className = 'countdown completed';
                    this.statusEl.textContent = 'âœ… Commit verified. Well done!';
                    this.statusEl.className = 'status completed';
                    return;
                }

                const timeRemaining = data.time_remaining;

                if (timeRemaining <= 0) {
                    this.countdownEl.textContent = 'â° TIME\'S UP';
                    this.countdownEl.className = 'countdown urgent';
                    this.statusEl.textContent = "â° Time's up! Push that commit!";
                    this.statusEl.className = 'status';
                    return;
                }

                const days = Math.floor(timeRemaining / 86400);
                const hours = Math.floor((timeRemaining % 86400) / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = timeRemaining % 60;

                let timeString;
                if (days > 0) {
                    timeString = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }

                this.countdownEl.textContent = timeString;

                // Add urgency styling and status messages based on time remaining
                if (timeRemaining < 3600) { // Less than 1 hour
                    this.countdownEl.className = 'countdown urgent';
                    this.statusEl.textContent = `ðŸ”¥ ${minutes}m ${seconds}s to ${data.completion_condition}`;
                } else if (timeRemaining < 86400) { // Less than 1 day
                    this.countdownEl.className = 'countdown';
                    this.statusEl.textContent = `âš¡ ${hours}h ${minutes}m to ${data.completion_condition}`;
                } else {
                    this.countdownEl.className = 'countdown';
                    this.statusEl.textContent = `ðŸŽ¯ Deadline: ${new Date(data.deadline).toLocaleDateString()}`;
                }
                this.statusEl.className = 'status';
            }

            handleUpdateError(error) {
                console.error('Widget update error:', error);
                this.retryCount++;

                if (this.retryCount <= this.maxRetries) {
                    // Exponential backoff for retries
                    const retryDelay = Math.min(1000 * Math.pow(2, this.retryCount - 1), 30000);
                    console.log(`Retrying in ${retryDelay}ms (attempt ${this.retryCount}/${this.maxRetries})`);

                    setTimeout(() => {
                        this.updateWidget();
                    }, retryDelay);
                } else {
                    this.connectionLost = true;
                    this.statusEl.textContent = 'ðŸ”„ Connection lost - retrying...';
                    this.statusEl.className = 'status error';

                    // Reset retry count after a longer delay
                    setTimeout(() => {
                        this.retryCount = 0;
                        this.updateWidget();
                    }, 60000); // Retry after 1 minute
                }
            }

            startUpdateLoop() {
                this.updateInterval = setInterval(() => {
                    // Check if connection has been lost for too long
                    const timeSinceLastUpdate = Date.now() - this.lastSuccessfulUpdate;
                    if (timeSinceLastUpdate > 120000) { // 2 minutes
                        this.connectionLost = true;
                    }

                    if (!this.connectionLost) {
                        this.updateWidget();
                    }
                }, 1000);
            }

            pauseUpdates() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }

            resumeUpdates() {
                if (!this.updateInterval) {
                    this.updateWidget(); // Immediate update when resuming
                    this.startUpdateLoop();
                }
            }
        }

        // Initialize the widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new EmbedWidget();
        });
    </script>
</body>

</html>
